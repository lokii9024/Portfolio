<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-form</title>
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="post" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="6443b694-4c75-4083-bc87-9bad5ebe04be">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <i class='bx bx-right-arrow-alt'></i></button>
        </form>
        <div class="contact-right">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/contact-us-6114172-5059493.png">
        </div>
    </div>
    <link rel="stylesheet" href="contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="contact.js"></script>
</body>
</html>
